<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Shrikhand&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/c3cfa4f88c.js" crossorigin="anonymous"></script>
    <link href="/compiled/index.css" rel="stylesheet" type="text/css">

    <title>Ohmyfood</title>
</head>

<body>
    <header class="bg-light withBtn">
        <a href="/index.html" id="goBack">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img src="/images/logo/ohmyfood@2x.svg" alt="Logo de Ohmyfood">
    </header>

    <div id="menuImg">
    </div>

    <section class="menuSection">
        <h1 id="titleRestaurant">À la française</h1>
        <div id="MenuLikeBtn">
            <i class="fa-regular fa-heart heart-empty"></i>
            <i class="fa-solid fa-heart heart-full"></i>
        </div>

        <form action="" method="get">

            <fieldset>
                <legend><span class="greenLine">Entr</span>ées</legend>

                <label>
                    <div class="box menuBox">
                        
                            <h3>Tartare de poulpe acidulé</h3>
                            <div class="flex-row">
                                <p>Aux zests d'orange</p>
                                <p class="price">25€</p>
                            </div>
                        
                        <div class="checkAnimation">
                            <input type="checkbox" id="option-entree-1" name="entree" class="menuBoxBtn">
                        </div>
                    </div>
                </label>

                <label>
                    <div class="box menuBox">
                        <div>
                            <h3>Velouté de légumes d'antan</h3>
                            <p>Carotte, panais, topinambour</p>
                        </div>
                        <div>
                            <input type="checkbox" id="option-entree-2" name="entree" class="menuBoxBtn">
                            <p class="price">35€</p>
                        </div>
                    </div>
                </label>

                <label>
                    <div class="box menuBox">
                        <div>
                            <h3>Soupe à l'oignon</h3>
                            <p>Revisitée</p>
                        </div>
                        <div>
                            <input type="checkbox" id="option-entree-3" name="entree" class="menuBoxBtn">
                            <p class="price">20€</p>
                        </div>
                    </div>
                </label>
            </fieldset>
            <fieldset>
                <legend><span class="greenLine">Plat</span>s</legend>

                <label>
                    <div class="box menuBox">
                        <div>
                            <h3>Coquilles Saint-Jacques</h3>
                            <p>Accompagnées d'une purée de panais</p>
                        </div>
                        <div>

                            <input type="checkbox" id="option-main-1" name="main" class="menuBoxBtn">
                            <p class="price">40€</p>
                        </div>
                    </div>
                </label>

                <label>
                    <div class="box menuBox">
                        <div>
                            <h3>Magret de canard</h3>
                            <p>Et parmentier de pommes de terres</p>
                        </div>
                        <div>
                            <input type="checkbox" id="option-main-2" name="main" class="menuBoxBtn">
                            <p class="price">35€</p>
                        </div>
                    </div>
                </label>

                <label>
                    <div class="box menuBox">
                        <div>
                            <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                            <p>Sur son lit de gnocchis aux légumes</p>
                        </div>
                        <div>
                            <input type="checkbox" id="option-main-3" name="main" class="menuBoxBtn">
                            <p class="price">44€</p>
                        </div>
                    </div>
                </label>
            </fieldset>

            <fieldset>
                <legend><span class="greenLine">Dess</span>erts</legend>

                <label>
                    <div class="box menuBox">
                        <div>
                            <h3>Pétales de violettes glacés</h3>
                            <p>Et purée de noisettes</p>
                        </div>
                        <div>
                            <input type="checkbox" id="option-dessert-1" name="dessert" class="menuBoxBtn">
                            <p class="price">18€</p>
                        </div>
                    </div>
                </label>

                <label>
                    <div class="box menuBox">
                        <div>
                            <h3>Fondant au chocolat</h3>
                            <p>Revisité</p>
                        </div>
                        <div>
                            <input type="checkbox" id="option-dessert-2" name="dessert" class="menuBoxBtn">
                            <p class="price">22€</p>
                        </div>
                    </div>
                </label>

                <label>
                    <div class="box menuBox">
                        <div>
                            <h3>Millefeuille croustillant</h3>
                            <p>Myrtilles et pâte d'amande</p>
                        </div>
                        <div>
                            <input type="checkbox" id="option-dessert-3" name="dessert" class="menuBoxBtn">
                            <p class="price">23€</p>
                        </div>
                    </div>
                </label>
            </fieldset>

            <button id="orderBtn">Commander</button>

        </form>
    </section>

    <footer>
        <h4>ohmyfood</h4>
        <ul>
            <li>
                <a href="#" class="link">
                    <i class="fa-solid fa-utensils"></i>
                    <p>Proposer un restaurant</p>
                </a>
            </li>
            <li>
                <a href="#" class="link">
                    <i class="fa-solid fa-handshake-angle"></i>
                    <p>Devenir partenaire</p>
                </a>
            </li>
            <li>
                <a href="#" class="link">Mentions légales</a>
            </li>
            <li>
                <a href="mailto:ohmyfood@yahoo.com" class="link">Contact</a>
            </li>
        </ul>
    </footer>

</body>

</html>
